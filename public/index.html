<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>interactive-wind-map</title>
  </head>
  <body>
    <script>
      if (window.innerWidth <= 640) wa.style.paddingBottom = '133%';
    </script>
    <div data-interactive-wind-map-root data-state="nsw"></div>
    <div data-interactive-wind-map-root data-state="nt"></div>
    <div data-interactive-wind-map-root data-state="qld"></div>
    <div data-interactive-wind-map-root data-state="sa"></div>
    <div data-interactive-wind-map-root data-state="tas"></div>
    <a name="windmapvic"></a>
    <div id="wa" style="position: relative; height: 0px; padding-bottom: 100%;">
      <iframe
        width="100%"
        frameborder="0"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen
        allowtransparency
        src="embed/wa"
        style="position: absolute; height: 100%;"
      ></iframe>
    </div>
    <script src="index.js"></script>
  </body>
</html>
